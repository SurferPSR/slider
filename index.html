<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(215.32deg, #932631, #9e0706 124%)"
        >
          <h1>ROSE</h1>
          <p>Sun, stars, goddesses of love and beauty, women</p>
        </div>
        <div style="background: linear-gradient(239deg, #1365c3, #1469c7)">
          <h1>SUNFLOWER</h1>
          <p>life, joy and prosperity</p>
        </div>
        <div style="background: linear-gradient(10deg, #173712, #678231)">
          <h1>POPPY</h1>
          <p>Fertility</p>
        </div>
        <div
          style="
            background: linear-gradient(
              220.16deg,
              #dbb7e0f4 -8%,
              #d7acded9 138%
            );
          "
        >
          <h1>TULIP</h1>
          <p>Perfect Love</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1610444028404-09d616461e8e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1496875808907-1f0029b88313?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1662784422893-d0bbcbfcc977?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1665528756480-b8d177adfc85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
